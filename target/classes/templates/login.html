<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta content="text/html;charset=UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
	<title th:text="${application_name}"></title>
	<link rel="stylesheet" th:href="@{/lib/layui/css/layui.css}" media="all" />
	<link th:href="@{/css/login/login.css}" rel="stylesheet" />
	<script th:src="@{/lib/jquery-1.10.2.min.js}" type="text/javascript"></script>
	<script th:src="@{/lib/layui/layui.js}" type="text/javascript"></script>
	<script th:src="@{/js/base.js}" type="text/javascript"></script>
	<script th:src="@{/js/login/login.js}" type="text/javascript"></script>
</head>
<body>
	<div class="login-content">
		<div class="login-div">
			<form class="layui-form layui-form-pane" action="/login">
				<div class="login-title" >
					<h1 th:text="${application_name}"></h1>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">帐号</label>
					<div class="layui-input-block">
						<input name="username" lay-verify="required" placeholder="请输入帐号" 
						autocomplete="off" class="layui-input" type="text" value="admin"/>
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码</label>
					<div class="layui-input-block">
						<input name="password" lay-verify="required|pass" placeholder="请输入密码"
							autocomplete="off" class="layui-input" type="password" value="123456" />
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">记住我</label>
					<div class="layui-input-block">
						<input name="rememberMe" value="1" lay-skin="switch" lay-text="ON|OFF"
							type="checkbox"/>
					</div>
				</div>
				<div class="btn-div">
					<button type="reset" class="layui-btn layui-btn-primary layui-btn-radius btn">重&nbsp;置</button>
					<button class="layui-btn layui-btn-primary layui-btn-radius btn" name="submit" lay-submit="" 
					lay-filter="login">登&nbsp;录</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
