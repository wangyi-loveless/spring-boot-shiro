# thymeleaf cache
spring.thymeleaf.cache=false

#datasource
spring.datasource.platform=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/spring-boot-shiro
#spring.datasource.username=wangxiaozhang
#spring.datasource.password=wangxiaozhang
spring.datasource.username=root
spring.datasource.password=rootpwd

#jpa
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.max-active=100
spring.datasource.max-idle=30
spring.datasource.min-idle=10
spring.datasource.initial-size=50

#timeout>8h
spring.datasource.test-while-idle=true
spring.datasource.validation-query=SELECT 1
spring.datasource.time-between-eviction-runs-millis=60000
 #JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
# Max file size.
spring.http.multipart.max-file-size=1024Mb
# Max request size.
spring.http.multipart.max-request-size=1024Mb