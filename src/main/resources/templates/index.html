<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title th:text="${application_name}"></title>
  
  <link th:href="@{/css/font.css}" rel="stylesheet" media="all" />
  <link th:href="@{/lib/layui/css/layui.css}" rel="stylesheet" media="all" />
  
  <script th:src="@{/lib/jquery-1.10.2.min.js}" charset="utf-8" type="text/javascript"></script>
  <script th:src="@{/lib/layui/layui.js}" charset="utf-8" type="text/javascript"></script>
  <script th:src="@{/js/base.js}" charset="utf-8" type="text/javascript"></script>
  <script th:src="@{/js/index.js}" charset="utf-8" type="text/javascript"></script>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
	<!-- 页面头部 -->
	<div class="layui-header">
		<!-- logo名称 -->
		<div class="layui-logo" th:text="${application_name}"></div>
		<ul class="layui-nav layui-layout-right">
			<li class="layui-nav-item">
			<a href="javascript:;"> 
				<img th:src="@{/img/4bbe4e11ee97d537f613858e26b07cc7.jpg}" class="layui-nav-img" /> 
				<label th:text="${user.username}"></label>
			</a>
			<dl class="layui-nav-child">
				<dd>
					<a href="javascript:;" id="reset">修改密码</a>
				</dd>
				<dd>
					<a style="cursor: pointer;" id="logout">安全退出</a>
				</dd>
			</dl>
			</li>
		</ul>
	</div>

	<!-- 左侧菜单 -->
	<div class="layui-side layui-bg-black">
		<div class="layui-side-scroll">
			<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
			<ul class="layui-nav layui-nav-tree" lay-filter="menu" id="right_menu"></ul>
		</div>
	</div>
   <!-- 内容主体区域 -->
	<div class="layui-body">
		<div style="padding: 15px;" id="main_content">
			<fieldset class="layui-elem-field layui-field-title" >
			  	<legend>首页</legend>
			</fieldset>
			<a class="layui-icon" style="line-height: 30px;">人前常笑是因为压力和礼貌，独自偷笑是真的高兴</a><br />
			<a class="layui-icon" style="line-height: 30px;">酒桌上不用敬主角酒的人，多数都是主角的亲信</a><br />
			<a class="layui-icon" style="line-height: 30px;">场合中频繁走动的人，一般不是大人物</a><br />
			<a class="layui-icon" style="line-height: 30px;">说话平和的人，往往内心强大</a><br />
			<a class="layui-icon" style="line-height: 30px;">平时话不多的人往往有狠劲</a><br />
			<a class="layui-icon" style="line-height: 30px;">越是爱欺凌弱者的人，在比他强的人面前就越怂</a><br />
			<a class="layui-icon" style="line-height: 30px;">脾气急躁直爽的人，内心都比较善良</a><br />
			<a class="layui-icon" style="line-height: 30px;">女生一旦和你聊起了她的家事，说明恋爱有戏</a><br />
			<a class="layui-icon" style="line-height: 30px;">突然开始注意自身形象，一定是身边出现了自己喜欢的人</a><br />
			<a class="layui-icon" style="line-height: 30px;">越是实例不够的人，越爱炫耀，人缺什么就会炫耀什么</a><br />
		</div>
	</div>

	<!-- 页面底部 -->
	<div class="layui-footer" style="text-align: center;">
		©般诺波罗的秘密 制作于2020-08-19
	</div>
	<input type="hidden" th:value="${user.id}" id="user_id" />
</div>
</body>
</html>
