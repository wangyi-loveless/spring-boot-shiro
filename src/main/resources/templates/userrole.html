<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>用户角色</title>
  <link th:href="@{/lib/layui/css/layui.css}" rel="stylesheet" media="all" />
  
  <script th:src="@{/lib/jquery-1.10.2.min.js}" charset="utf-8" type="text/javascript"></script>
  <script th:src="@{/lib/layui/layui.js}" charset="utf-8" type="text/javascript"></script>
  <script th:src="@{/js/base.js}" charset="utf-8" type="text/javascript"></script>
  <script th:src="@{/js/userrole.js}" type="text/javascript"></script>
</head>
<body class="layui-layout-body">
	<input type="hidden" id="roleIds" th:value="${roleIds}" />
	<div class="layui-input-block roleTable" style="width: 100%; margin-top: 5px; margin-bottom: 5px;">
		<div class="layui-inline">
			<input class="layui-input" id="search_name" placeholder="角色名称" autocomplete="off" />
		</div>
		<button class="layui-btn" data-type="reload">搜索</button>
	</div>
	<table class="layui-hide" id="user_role_table" lay-filter="user_role_table_filter"></table>
</body>
</html>
