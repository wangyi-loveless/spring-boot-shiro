<div class="layui-input-block roleTable" style="width: 100%;">
	<div class="layui-inline">
		<input class="layui-input" id="search_name" placeholder="角色名称" autocomplete="off" />
	</div>
	<button class="layui-btn" data-type="reload">搜索</button>
	<button class="layui-btn" data-type="add" style="width:60px;">新增</button>
	<button class="layui-btn layui-btn-danger" data-type="del" 
		style="width:60px; margin-right: 10%;">删除</button>
</div>
<table class="layui-hide" id="role_table" lay-filter="filter" ></table>
<script type="text/html" id="barRole">
	<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
	<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="grant">授权</a>
</script>
<script th:src="@{/js/role.js}" type="text/javascript"></script>
